<!DOCTYPE html>
<html>
<head>
    <title>Fitur Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #messages {
        border: 1px solid black;
        height: 300px;
        overflow: auto;
        padding: 10px;
    }

    .message {
        border-bottom: 1px solid gray;
        margin-bottom: 10px;
        padding: 5px 10px;
    }

    #chat-form {
        display: flex;
        margin-top: 20px;
    }

    #chat-input {
        flex: 1;
        padding: 5px 10px;
    }

    #chat-submit {
        background-color: blue;
        color: white;
        cursor: pointer;
        padding: 5px 10px;
        margin-left: 10px;
    }
</style>
</head>
<body>
    <h2>Fitur Chat</h2>
    <div id="messages">
        <div class="message">
            <b>User1:</b> Hallo!
        </div>
        <div class="message">
            <b>User2:</b> Halo! Apa kabar?
        </div>
    </div>
    <form id="chat-form">
        <input type="text" id="chat-input" placeholder="Ketik pesan...">
        <button type="submit" id="chat-submit">Kirim</button>
    </form>
    <script>
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');

        chatForm.addEventListener('submit', (e) => {
        e.preventDefault();

        const message = chatInput.value.trim();
        if (message) {
            const messages = document.getElementById('messages');
            const newMessage = document.createElement('div');
            newMessage.classList.add('message');
            newMessage.innerHTML = `<b>User1:</b> ${message}`;
            messages.appendChild(newMessage);
            chatInput.value = '';
        }
    });
</script>
</body>
</html>
